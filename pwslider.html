<!DOCTYPE html>

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            margin: 0;
            font-family: Gilroy, sans-serif !important;

        div {

        .learn-bg {

                max-width: 1220px !important;

<body>
    <section class="learn-bg pt-md-1">
        <div class="container-fluid">
            <div class="row pt-md-5">
                <div class="container text-center mt-5">
                    <div class="learn-text font-fam-bold">Learn From <span class="teacher">The Best</span></div>
                    <div class="learn-text-sm font-fam-medium pt-3">Explore the concepts with Indiaâ€™s most experienced
                        Teachers!</div>
                </div>

                <div class="d-flex justify-content-center pt-3 pt-md-5">
                    <div class="col-12 col-md-12 text-center">
                        <div id="carouselVideos" class="carousel" data-bs-ride="carousel">

                            <div class="carousel-inner mb-1">
                                <div class="carousel-item">
                                    <img class="img-fluid img-slider-box" alt="Alakh Pandey Physics Wallah"

                                    data-bs-slide="next">
                                    <span aria-hidden="true"><img class="img-fluid" alt="next"

                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>


                    </div>
                </div>


            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

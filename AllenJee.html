    <script>
        function expandVerticalMenu(parentId) {
            $('.areaVerticalMenu').removeClass('cat-bar-active');
            $('.arrowVerticalMenu').removeClass('arrow-cat-active');
            $('.subareaVerticalMenu').removeClass('sub-menu-active-font');
            $('.liSubareaVerticalMenu').removeClass('sub-menu-active-font');
    
            for (var i = 0; i < verticalMenuParent.length; i++) {
                if (parentId != verticalMenuParent[i]) {
                    $('#areaVerticalMenuParent' + verticalMenuParent[i]).removeClass('cat-bar-active');
                    $('#arrowVerticalMenuParent' + verticalMenuParent[i]).removeClass('arrow-cat-active');
    
                    if ($('#submenu' + verticalMenuParent[i]).is(":visible")) {
                        $('#submenu' + verticalMenuParent[i]).slideUp('slow');
                        $('#submenu' + verticalMenuParent[i]).addClass('heightAuto');
                    }
    
                } else if (parentId == verticalMenuParent[i]) {
    
                    $('#areaVerticalMenuParent' + verticalMenuParent[i]).addClass('cat-bar-active');
                    $('#arrowVerticalMenuParent' + verticalMenuParent[i]).addClass('arrow-cat-active');
                    $('#submenu' + verticalMenuParent[i]).addClass('heightAuto');
                    $('#submenu' + verticalMenuParent[i]).slideDown('slow');
    
    
                }
            }
    
        }
    
        function getCourseCategory(verticalMenuId, parentId = 0) {
            if (verticalMenuId == "") {
                return false;
            }
    
            $.ajax({
                url: 'https://www.pw.live/pages/getCourseLinks',
                type: 'post',
                data: {
                    vertical_menu_id: verticalMenuId
                },
                dataType: 'json',
                success: function(json) {
    
                    var courseList = json.data;
    
                    var htmlString = '';
    
                    var cssBackgroundCount = 1;
                    for (var i = 0; i < courseList.length; i++) {
                        htmlString = htmlString + '<div id="ver1" class="col-lg-4 col-md-6 col-12 p-2">';
                        htmlString = htmlString + '<a href="' + courseList[i].link + '" style="text-decoration: none;">';
                        htmlString = htmlString + '<div class="font-fam-medium card-new" style="position: relative;box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.08);">';
                        htmlString = htmlString + '<div class="card-heading">' + courseList[i].title + '</div>';
                        htmlString = htmlString + '<div class="card-text col-md-5  col-4">Batches</div>';
                        htmlString = htmlString + '<div class="card-more1">Explore</div>';
                        htmlString = htmlString + '<div class="card-new-inset">';
                        htmlString = htmlString + '<div class="card-new-inset-bkg ' + courseList[i].course_banner_css + '"></div>';
                        htmlString = htmlString + '<img class="pw_banner_img" src="' + courseList[i].image + '" alt="' + courseList[i].name + '">';
                        htmlString = htmlString + '</div>';
                        htmlString = htmlString + '</div>';
                        htmlString = htmlString + '</a>';
                        htmlString = htmlString + '</div>';
    
                        if (cssBackgroundCount >= 5) {
                            cssBackgroundCount = 1;
                        }
    
                    }
    
                    $('.areaVerticalMenu').removeClass('cat-bar-active');
                    $('#areaVerticalMenu' + verticalMenuId).addClass('cat-bar-active');
    
                    $('.arrowVerticalMenu').removeClass('arrow-cat-active');
                    $('#arrowVerticalMenu' + verticalMenuId).addClass('arrow-cat-active');
    
                    if (parentId >= 1) {
                        $('.subareaVerticalMenu').removeClass('sub-menu-active-font');
                        $('#subareaVerticalMenu' + verticalMenuId).addClass('sub-menu-active-font');
    
                        $('.liSubareaVerticalMenu').removeClass('sub-menu-active-font');
                        $('#liSubareaVerticalMenu' + verticalMenuId).addClass('sub-menu-active-font');
    
                        $('#submenu' + parentId).addClass('heightAuto');
    
                    }
    
                    //$("a").trigger("click");
    
                    $('#homePageCourseCategory').html(htmlString);
    
                    for (var i = 0; i < verticalMenuParent.length; i++) {
                        if (parentId != verticalMenuParent[i]) {
                            $('#areaVerticalMenuParent' + verticalMenuParent[i]).removeClass('cat-bar-active');
                            $('#arrowVerticalMenuParent' + verticalMenuParent[i]).removeClass('arrow-cat-active');
                            if ($('#submenu' + verticalMenuParent[i]).is(":visible")) {
                                $('#submenu' + verticalMenuParent[i]).slideUp('slow');
                                $('#submenu' + verticalMenuParent[i]).addClass('height', 'auto !important');
    
                            }
                        }
                    }
    
                }
    
    
            });
    
            return false;
        }
    </script>
